<form [formGroup]="frLogin" (ngSubmit)="logear(); logFailed()">
    <div class="form-group row d-flex justify-content-center align-content-center">
        <label for="input" class="col-sm-2 col-form-label">Usuario</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Usuario" formControlName="user" #user>
        </div>
    </div>
    <div class="form-group row d-flex justify-content-center align-content-center">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" (keyup)="logear(user.value, pass.value)" formControlName="password" #pass>
        </div>
    </div>

    <div class="form-group row d-flex justify-content-center align-content-center">
        <div class="col-sm-6 d-flex justify-content-center align-content-center">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!frLogin.valid">Entrar
            </button>
        </div>
    </div>
</form>
