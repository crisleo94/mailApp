<form [formGroup]="forma" (ngSubmit)="enviar()">


    <div class="form-group">
        <div *ngIf="forma.controls['asunto'].errors?.required" class="form-control-feedback">
            <small>* El asunto es requerido.</small>
        </div>
        <div *ngIf="forma.controls['asunto'].errors?.maxlength" class="form-control-feedback">
            <small>* El asunto no puede tener más de 50 caracteres.</small>
        </div>
        <label for="exampleFormControlInput1">Asunto</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Asunto" formControlName="asunto">
    </div>


    <div class="form-group">
        <div *ngIf="forma.controls['destinatario'].errors?.required || forma.controls['destinatario'].errors?.email" class="form-control-feedback">
            <small>* El correo es requerido.</small>
        </div>
        <label for="exampleFormControlInput1">Correo Electrónico</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" formControlName="destinatario">
    </div>


    <div class="form-group">
        <div *ngIf="forma.controls['contenido'].errors?.required" class="form-control-feedback">
            <small>* El contenido es requerido.</small>
        </div>
        <label for="exampleFormControlTextarea1">Contenido</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="contenido"></textarea>
    </div>


    <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Enviar" [disabled]="!forma.valid">
    </div>
</form>
